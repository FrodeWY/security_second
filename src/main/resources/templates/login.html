<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>登录界面</title>
    <link th:href="@{css/bootstrap-3.3.7/dist/css/bootstrap.css}" rel="stylesheet"/>
    <style type="text/css">
        body{
            padding-top: 50px;
        }
        .starter-template{
            padding:40px 60px;
            text-align: center;
        }
        #aa{
            position: absolute;
            top: 100px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
<div class="container">
    <div class="navbar-header">
        <a class="navbar-brand" href="#">Spring Security演示</a>
    </div>
    <div id="navbar" class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
            <li><a th:href="@{/}">首页</a></li>
        </ul>
    </div>
</div>
</nav>
    <div class="container" id="aa">
        <div class="starter-templete">
            <p th:if="${param.logout}" class="bg-warning">已注销</p>
            <p th:if="${param.error}" class="bg-danger">有错误，请重试</p>
        </div>
        <h2>使用账号密码登录</h2>
        <form th:action="@{/login}" method="post">
            <div class="form-grop">
                <label for="username">账号</label>
                <input name="username" id="username" type="text" class="form-control" placeholder="账号"/>
            </div>
            <div class="form-grop">
                <label for="password">密码</label>
                <input name="password" id="password" type="password" class="form-control" placeholder="密码"/>
            </div>
            <div ><input name="remember-me" checked="checked" type="checkbox"/>自动登录</div>
           <input type="submit" value="Login" class="btn btn-primary"/>
        </form>

    </div>


</body>
</html>
